version: "3.8"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: insuremate
      POSTGRES_PASSWORD: insuremate
      POSTGRES_DB: insuremate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - insuremate-network

  backend:
    build: .
    command: uvicorn insuremate.main:app --host 0.0.0.0 --port 8000
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql+psycopg2://insuremate:insuremate@db:5432/insuremate"
      MODEL_PATH: "/app/data/model.pkl"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    networks:
      - insuremate-network

  frontend:
    build: .
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0
    restart: always
    depends_on:
      - backend
    environment:
      API_BASE_URL: "http://backend:8000"
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    networks:
      - insuremate-network

volumes:
  postgres_data:


networks:
  insuremate-network:


